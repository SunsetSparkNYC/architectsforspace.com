<!DOCTYPE html>
<html>
<head>
        <!-- Base info -->
        <meta charset="utf-8" />
        <meta http-equiv="Content-Language" content="en">
        <link rel="shortcut icon" type="image/png" href="/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS Loads-->
        <link rel="stylesheet/less" type="text/css" href="./less/styles.less" />

        <!-- Page meta -->
        <title>Architects for Space</title>
        <meta name="description" content="Architects for Space is a partnership between kids around the United States and NASA to help develop next generation technology for traveling to and living on Mars.">

        <!-- Less JS load -->
        <script src="./js/less-1.3.3.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header -->
    <header id="header">
    </header>

    <!-- Content -->
    <div class="login">
        <h1>Architects for Space</h1>

        <object data="./img/NASA_logo.svg" type="image/svg+xml">
          <img src="./img/NASA_logo2.png" />
        </object>

        <form>
            <label for="access_id">Access ID</label>
            <input type="password" id="access_id" size=10></input>
            <input class="btn" type="button" value="Sign On" onClick="
                var access_id = document.forms[0].access_id.value;
                console.log('sdddd');
                console.log(access_id);
                if (access_id.charAt(0).toLowerCase() == 'x') {
                    access_id = access_id.slice(1, access_id.length);
                    access_id = parseInt(access_id, 10);
                }
                else {
                    access_id = 0;
                }
                if (access_id >= 400234 &amp;&amp; access_id <= 400245) {
                    window.location.href = 'http://architectsforspace.com/welcome.html';
                }
                else {
                    window.location.href = 'http://architectsforspace.com/retry.html';
                }
            "/>
        </form>
    </div>

    <!-- Footer -->
    <footer id="footer">
    </footer>

    <!-- JS Loads-->
    <!--<script src="http://code.jquery.com/jquery.js"></script>-->
</body>
</html>
